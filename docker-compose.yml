# Fichier fortement inspiré de https://github.com/temporalio/samples-server/blob/main/compose/docker-compose-postgres-opensearch.yml
# Configuration de dév

services:
  # PostgreSQL - Base de données pour Temporal
  postgresql:
    image: postgres:${POSTGRESQL_VERSION}
    container_name: temporal-postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    networks:
      - temporal-network
    volumes:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

  # OpenSearch - Visibility Store pour recherches avancées
  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION}
    container_name: temporal-opensearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - plugins.security.disabled=true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - temporal-network
    volumes:
      - /usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

  # Temporal Admin Tools - Initialisation de la base de données
  temporal-admin-tools:
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    container_name: temporal-admin-tools
    restart: on-failure:6
    depends_on:
      postgresql:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - SQL_PASSWORD=${POSTGRES_PASSWORD}
      - ES_HOST=opensearch
      - ES_PORT=9200
      - ES_SCHEME=http
      - ES_VERSION=v7
      - ES_VISIBILITY_INDEX=temporal_visibility_v1_dev
    networks:
      - temporal-network
    volumes:
      - ./scripts:/scripts
    entrypoint: ["/bin/sh"]
    command: /scripts/setup-postgres-opensearch.sh

  # Temporal Server - Moteur de workflow
  temporal:
    image: temporalio/server:${TEMPORAL_VERSION}
    container_name: temporal
    depends_on:
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=true
      - ES_SEEDS=opensearch
      - ES_VERSION=v7
      - BIND_ON_IP=0.0.0.0
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    networks:
      - temporal-network
    ports:
      - '7233:7233'
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7233"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 60

  # Création du namespace par défaut
  temporal-create-namespace:
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    container_name: temporal-create-namespace
    restart: on-failure:5
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - DEFAULT_NAMESPACE=default
    networks:
      - temporal-network
    volumes:
      - ./scripts:/scripts
    entrypoint: ["/bin/sh"]
    command: /scripts/create-namespace.sh

  # Temporal UI - Interface web pour visualiser les workflows
  temporal-ui:
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    networks:
      - temporal-network
    ports:
      - 8080:8080

  # MinIO - Stockage S3-compatible pour les fichiers
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Services OCR et NER
  ocr:
    build:
      context: .
      dockerfile: Dockerfile.ocr
    container_name: ocr
    ports:
      - "9876:8000"
    command: uv run fastapi run api_ocr.py --host 0.0.0.0 --port 8000 --workers 8
    networks:
      - temporal-network
    restart: unless-stopped

  ner:
    build:
      context: .
      dockerfile: Dockerfile.ner
    container_name: ner
    ports:
      - "9875:8000"
    command: uv run fastapi run api_ner.py --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - temporal-network
    restart: unless-stopped

  # Worker Temporal - Traite les workflows
  worker-all:
    build:
      context: .
      dockerfile: Dockerfile.temporalio
    container_name: temporal-worker-all
    depends_on:
      temporal:
        condition: service_healthy
      minio:
        condition: service_healthy
      ocr:
        condition: service_started
      ner:
        condition: service_started
    environment:
      - TEMPORAL_HOST=temporal:7233
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_SECURE=${MINIO_SECURE}
      - OCR_URL=http://ocr:8000
      - NER_URL=http://ner:8000
    command: uv run python -m temporal_workflow.worker_all
    networks:
      - temporal-network
    restart: unless-stopped

networks:
  temporal-network:
    driver: bridge
    name: temporal-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local
